<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Tour</title>
    <!-- Box Icons -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/1.0.0/mdb.min.css" rel="stylesheet" />
    <!--Estilos-->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/navegacion.css">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
</head>

<body>

    <nav class="menu">
        <h1 class="logo">Play Tour</h1>
        <ul>
            <li><a href="#"><i class='icon-nav bx bx-category-alt'></i><span class="text-nav">Inicio</span></a></li>
            <li><a href="#"><i class='icon-nav bx bx-search'></i><span class="text-nav">Buscar</span></a></li>
            <li><a href="scan.html"><i class='icon-nav bx bx-barcode-reader'></i><span class="text-nav">Camara</span></a></li>
            <li><a href="#"><i class='icon-nav bx bx-heart'></i><span class="text-nav">Favoritos</span></a></li>
            <li><a href="#"><i class='icon-nav bx bx-user'></i><span class="text-nav">Perfil</span></a></li>
        </ul>
    </nav>

    <div class="container-fluid">
    
        <div style="margin: 0; overflow: hidden;">
            <a-scene
                vr-mode-ui="enabled: false;"
                loading-screen="enabled: false;"
                arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
                id="scene"
                embedded
                gesture-detector
            >
                <a-marker
                    id="animated-marker"
                    type="pattern"
                    preset="custom"
                    url="assets/marker.patt"
                    raycaster="objects: .clickable"
                    emitevents="true"
                    cursor="fuse: false; rayOrigin: mouse;"
                    id="markerA"
                >
                    <a-image
                        src="assets/asset.png"
                        scale="1 1 1"
                        class="clickable"
                        rotation="-90 0 0"
                        gesture-handler
                    ></a-image>
                </a-marker>
    
                <a-entity camera></a-entity>
            </a-scene>
        </div>


    </div>
    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/1.0.0/mdb.min.js"></script>
</body>

</html>
